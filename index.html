    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <body style="overflow: hidden;">
    <div class="video-container">
      <video autoplay loop muted plays-inline class="bg-video">
        <source src="images/HDblob.mp4" type="video/mp4">
      </video>
    </div>
    <nav class="p-2 navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">
        PS
      </a>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-itel nav-link" id="home" href="/about">About Me</a>
            <div class="dropdown show">
              <a class="nav-link dropdown-toggle" onclick="location.href='/portfolio'" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Portfolio
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/portfolio/SURI">Undergraduate Research Project</a>
                <a class="dropdown-item" href="/portfolio/GNPD">GNPD Budgetting Database/Website</a>
                <a class="dropdown-item" href="/portfolio/RPS">Rock, Paper, Scissors!</a>
              </div>
            </div>
            <a class="nav-itel nav-link" id="contact" href="/contact"><span>Contact</span></a>
        </div>
      </div>
    </nav>
    <div class="fade-content text-block main-text">
      <h1 class="display-5 nametitle">Paul Sadofsky</h1>
      <h1 class="display-5 subtitle">Computer Engineer</h1>
      <div class="container">
          <button onclick="location.href='/about'" class="btn btn-lg btn-quick">About Me</button>&emsp;
          <button onclick="location.href='/portfolio'" class="btn btn-lg btn-quick">Portfolio</button>&emsp;
          <button onclick="showContact();" class="btn btn-lg btn-quick">Contact</button>
      </div>
    </div>
    <div class="fade-content text-block contact-text" style="display: none;">
      <h1 class="display-5 nametitle">Contact</h1>
      <h1 class="display-5 subtitle">Computer Engineer</h1>
      <div class="container">
          <button onclick="showContact();" class="btn btn-lg btn-quick">Return</button>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    function showContact(){
      if ($('.contact-text').attr('display') == 'none') {
        $('.main-text').hide();
        $('.contact-text').show();
      }
      else {
        $('.main-text').show();
        $('.contact-text').hide();
      }
    }
  </script>
